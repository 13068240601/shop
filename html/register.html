<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎注册</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<div class="login-boxtitle">
		<a href="#"><img src="#" alt="logo"></a>
	</div>
	<div class="res-banner">
		<div class="res-main">
			<!-- <div class="login-banner-bg"></div> -->
			<div class="login-box">
				
				<form action="#">
					<p class="logintitle">欢迎新用户注册</p>
					<p>
						<input type="text" placeholder="请输入手机号码" id="utel" class="uname">
						<span id="utel_show"></span>
					</p>
					<p>
						<input type="password" placeholder="请输入密码" id="upwd" class="">
						<span id="pwd_show"></span>
					</p>
					<p>
						<input type="password" placeholder="请再次输入密码" class="" id="cpwd">
						<span id="cpwd_show"></span>
					</p>
					<p>
						<input type="email" placeholder="请输入常用邮箱" id="uemail" class="">
						<span id="email_show"></span>
					</p>
					<p>
						<input type="text" placeholder="请输入验证码" id="authcode" class="">
						<span id="authcode_show"></span>
					</p>
						<input type="radio">
						<font>同意<a href="#">用户协议</a></font>
					<p>
						<input type="button" id="resgister_btn" value="注册">
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/resshow.js"></script>
</html>
